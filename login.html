<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tasty Bites</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="log">
  <header>
    <h1>Login to Tasty Bites</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>
  <main>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
      <label for="redirectPage">Where would you like to go?</label>
      <select id="redirectPage" name="redirectPage" required>
        <option value="search-recipe.html">Search Recipes</option>
        <option value="add-recipe.html">Add Recipe</option>
        <option value="reviews.html">Reviews</option>
      </select>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
