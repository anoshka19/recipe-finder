
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe - Tasty Bites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="addr">
  <header>
    <h1>Add Your Recipe</h1>
  </header>
  <main>
    <form id="addRecipeForm">
        <div class="form-group">
      <label for="recipeName">Recipe Name:</label>
      <input type="text" id="recipeName" name="recipeName" required>
      </div>
      <div class="form-group"></div>
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
      
      <label for="instructions">Instructions:</label>
      <textarea id="instructions" name="instructions" rows="5" required></textarea>
      
      <label for="picture">Upload Picture:</label>
      <input type="file" id="picture" name="picture" accept="image/*" required>
      
      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    document.getElementById('addRecipeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Recipe submitted successfully!');
      window.location.href = 'thank-you.html';
    });
  </script>
</body>
</html>
